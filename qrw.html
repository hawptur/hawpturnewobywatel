<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kod QR</title>
  <style>
    :root {
      --bg: #f2f2f7;
      --card: #ffffff;
      --text-main: #000000;
      --text-sub: #6b6b6f;
      --accent: #007aff;
      --bar-bg: #e5e5ea;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      display: flex;
      justify-content: center;
      padding: env(safe-area-inset-top) 0 40px;
    }

    .phone {
      width: min(100vw, 390px);
      min-height: 100vh;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .nav {
      display: flex;
      align-items: center;
      padding: 14px 16px 8px;
      font-size: 17px;
      font-weight: 400;
    }

    .nav a {
      color: var(--accent);
      text-decoration: none;
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      margin: 8px 16px 0;
      padding: 22px 18px 16px;
      text-align: center;
      box-shadow: 0 1px 0 rgba(0,0,0,0.04);
      flex-shrink: 0;
    }

    h1 {
      font-size: 20px;
      line-height: 1.25;
      margin: 0 0 8px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 14px;
      line-height: 1.35;
      color: var(--text-sub);
      margin-bottom: 16px;
    }

    .qr {
      width: 210px;
      height: 210px;
      margin: 0 auto 10px;
      background: #fff;
      padding: 8px;
    }

    .code {
      font-size: 22px;
      letter-spacing: 3px;
      margin-bottom: 14px;
      font-weight: 500;
    }

    .progress {
      width: 100%;
      height: 4px;
      background: var(--bar-bg);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .progress-fill {
      height: 100%;
      width: 100%;
      background: var(--accent);
      transition: width 1s linear;
    }

    .timer {
      font-size: 13px;
      color: var(--text-sub);
    }
    .timer strong {
      font-weight: 700;
      color: #000;
    }

    /* Bottom navigation (jak w mObywatel) */
    .BottomNav_bottomNav__JQdpA {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 6px 0 10px;
      border-top: 1px solid #e5e5ea;
      background: var(--bg);
      font-size: 11px;
      color: var(--text-sub);
      flex-shrink: 0;
    }

    .BottomNav_bnTab__WzkWH {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      cursor: pointer;
    }

    .BottomNav_bnTab__WzkWH img {
      width: 22px;
      height: 22px;
    }

    .BottomNav_activeText__6iAIF {
      color: var(--accent);
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="nav">
      <a href="https://hawptur.github.io/hawpturnewobywatel/dowodnowy.html">&lt; Kod QR</a>
    </div>

    <div class="card" style="flex: 1; display: flex; flex-direction: column; justify-content: flex-start;">
      <h1>Pokaż kod QR osoby, której<br> dokument sprawdzasz</h1>
      <div class="subtitle">
        Gdy ta osoba zeskanuje ten kod, zobaczy swoje dane na swoim telefonie.
      </div>

      <div class="qr">
        <canvas id="qrcode"></canvas>
      </div>

      <div class="code">234567</div>

      <div class="progress">
        <div class="progress-fill" id="progress"></div>
      </div>

      <div class="timer" id="timer">Kod wygasa za: 2 min 30 sek.</div>
    </div>

    <div class="BottomNav_bottomNav__JQdpA">
      <div class="BottomNav_bnTab__WzkWH">
        <img src="ikony/homeb.svg" alt="home.html">
        <span class="BottomNav_activeText__6iAIF">Pulpit</span>
      </div>

      <div class="BottomNav_bnTab__WzkWH" onclick="window.location.href='documents.html'">
        <img src="ikony/framedperson.svg" alt="documents.html">
        <span>Dokumenty</span>
      </div>

      <div class="BottomNav_bnTab__WzkWH" onclick="window.location.href='services.html'">
        <img src="ikony/services.svg" alt="services.html">
        <span>Usługi</span>
      </div>

      <div class="BottomNav_bnTab__WzkWH" onclick="window.location.href='qr.html'">
        <img src="ikony/scanner.svg" alt="qr.html">
        <span>Kod QR</span>
      </div>

      <div class="BottomNav_bnTab__WzkWH" onclick="window.location.href='more.html'">
        <img src="ikony/more.svg" alt="more.html">
        <span>Więcej</span>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script>
    new QRious({
      element: document.getElementById('qrcode'),
      value: '234567',
      size: 220
    });

    const total = 150;
    let seconds = total;
    const timerEl = document.getElementById('timer');
    const progressEl = document.getElementById('progress');

    setInterval(() => {
      if (seconds <= 0) return;
      seconds--;
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      timerEl.innerHTML = `Kod wygasa za: <strong>${m} min ${s.toString().padStart(2,'0')} sek.</strong>`;
      progressEl.style.width = `${(seconds / total) * 100}%`;
    }, 1000);
  </script>
</body>
</html>

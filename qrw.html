<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kod QR</title>
  <style>
    :root {
      --bg: #f2f2f7;
      --card: #ffffff;
      --text-main: #000000;
      --text-sub: #6b6b6f;
      --accent: #007aff;
      --bar-bg: #e5e5ea;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      display: flex;
      justify-content: center;
      padding: env(safe-area-inset-top) 0 40px;
    }

    .phone {
      width: min(100vw, 390px);
      min-height: 100vh;
      background: var(--bg);
      display: flex;
      flex-direction: column;
    }

    .nav {
      display: flex;
      align-items: center;
      padding: 14px 16px 8px;
      font-size: 17px;
      font-weight: 400;
    }

    .nav a {
      color: var(--accent);
      text-decoration: none;
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      margin: 8px 16px;
      padding: 26px 18px 22px;
      text-align: center;
      box-shadow: 0 1px 0 rgba(0,0,0,0.04);
    }

    h1 {
      font-size: 21px;
      line-height: 1.25;
      margin: 0 0 10px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 15px;
      line-height: 1.4;
      color: var(--text-sub);
      margin-bottom: 22px;
    }

    .qr {
      width: 240px;
      height: 240px;
      margin: 0 auto 14px;
      background: #fff;
      padding: 10px;
    }

    .code {
      font-size: 22px;
      letter-spacing: 3px;
      margin-bottom: 14px;
      font-weight: 500;
    }

    .progress {
      width: 100%;
      height: 4px;
      background: var(--bar-bg);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .progress-fill {
      height: 100%;
      width: 100%;
      background: var(--accent);
      transition: width 1s linear;
    }

    .timer {
      font-size: 13px;
      color: var(--text-sub);
    }
    .timer strong {
      font-weight: 700;
      color: #000;
    }

    .bottom {
      display: flex;
      justify-content: space-around;
      padding: 10px 0 16px;
      font-size: 11px;
      color: var(--text-sub);
      border-top: 1px solid #e5e5ea;
    }

    .bottom div {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .icon {
      width: 22px;
      height: 22px;
      border-radius: 6px;
      background: #d1d1d6;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="nav">
      <a href="https://hawptur.github.io/hawpturnewobywatel/dowodnowy.html">&lt; Kod QR</a>
    </div>

    <div class="card" style="flex: 1;">
      <h1>Pokaż kod QR osoby, której<br> dokument sprawdzasz</h1>
      <div class="subtitle">
        Gdy ta osoba zeskanuje ten kod, zobaczy swoje dane na swoim telefonie.
      </div>

      <div class="qr">
        <canvas id="qrcode"></canvas>
      </div>

      <div class="code">234567</div>

      <div class="progress">
        <div class="progress-fill" id="progress"></div>
      </div>

      <div class="timer" id="timer">Kod wygasa za: 2 min 30 sek.</div>
    </div>

    <div class="bottom">
      <div><div class="icon"></div>Dokumenty</div>
      <div><div class="icon"></div>Usługi</div>
      <div><div class="icon"></div>Ustawienia</div>
      <div><div class="icon"></div>Profil</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script>
    new QRious({
      element: document.getElementById('qrcode'),
      value: '234567',
      size: 220
    });

    const total = 150;
    let seconds = total;
    const timerEl = document.getElementById('timer');
    const progressEl = document.getElementById('progress');

    setInterval(() => {
      if (seconds <= 0) return;
      seconds--;
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      timerEl.innerHTML = `Kod wygasa za: <strong>${m} min ${s.toString().padStart(2,'0')} sek.</strong>`;
      progressEl.style.width = `${(seconds / total) * 100}%`;
    }, 1000);
  </script>
</body>
</html>

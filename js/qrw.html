<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kod QR</title>
  <style>
    :root {
      --bg: #f2f2f7;
      --card: #ffffff;
      --text-main: #000000;
      --text-sub: #6b6b6f;
      --accent: #007aff;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      display: flex;
      justify-content: center;
      padding: 20px 0 40px;
    }

    .phone {
      width: 390px; /* iPhone 14 width */
      background: var(--bg);
    }

    .nav {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      font-size: 17px;
    }

    .nav a {
      color: var(--accent);
      text-decoration: none;
      margin-right: 8px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      margin: 12px 16px;
      padding: 24px 16px 20px;
      text-align: center;
      box-shadow: 0 1px 0 rgba(0,0,0,0.04);
    }

    h1 {
      font-size: 22px;
      margin: 0 0 8px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 15px;
      color: var(--text-sub);
      margin-bottom: 24px;
    }

    .qr {
      width: 220px;
      height: 220px;
      margin: 0 auto 16px;
      background: #fff;
      padding: 10px;
    }

    .code {
      font-size: 22px;
      letter-spacing: 3px;
      margin-bottom: 10px;
    }

    .timer {
      font-size: 13px;
      color: var(--text-sub);
    }

    .bottom {
      display: flex;
      justify-content: space-around;
      padding: 14px 0 0;
      font-size: 11px;
      color: var(--text-sub);
    }

    .bottom div {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    /* Simple icons */
    .icon {
      width: 22px;
      height: 22px;
      border-radius: 5px;
      background: #d1d1d6;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="nav">
      <a href="#">Powrót</a>
    </div>

    <div class="card">
      <h1>Pokaż kod QR osoby, której<br> dokument sprawdzasz</h1>
      <div class="subtitle">
        Gdy ta osoba zeskanuje ten kod, zobaczy ją dane na swoim telefonie.
      </div>

      <div class="qr">
        <!-- QR wygenerowany dynamicznie -->
        <canvas id="qrcode"></canvas>
      </div>

      <div class="code">234567</div>
      <div class="timer" id="timer">Kod wygasa za: 2 min 30 sek.</div>
    </div>

    <div class="bottom">
      <div><div class="icon"></div>Dokumenty</div>
      <div><div class="icon"></div>Usługi</div>
      <div><div class="icon"></div>Ustawienia</div>
      <div><div class="icon"></div>Profil</div>
    </div>
  </div>

  <!-- QR generator -->
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script>
    const qr = new QRious({
      element: document.getElementById('qrcode'),
      value: '234567',
      size: 200
    });

    // Timer
    let seconds = 150;
    const timerEl = document.getElementById('timer');

    setInterval(() => {
      if (seconds <= 0) return;
      seconds--;
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      timerEl.textContent = `Kod wygasa za: ${m} min ${s.toString().padStart(2,'0')} sek.`;
    }, 1000);
  </script>
</body>
</html>
